    $(document).ready(function () {
        var layer = $(".m_layer"),
            focusBtn = $("#focusUs"),
            askUsBtn = $("#askUs"),
            close = $(".close"),
            searchBtn = $(".m_submit"),
            returnBtn = $(".m_return"),
            webkitQQHref = "mqqwpa://im/chat?chat_type=wpa&uin=2174217298&version=1&src_type=web&web_src=oicqzone.com",
            OtherQQHref = "http://wpa.qq.com/msgrd?v=3&uin=2174217298&site=qq&menu=yes";

        focusBtn.on('click',function () {
            layer.fadeIn();
        });

        /*askUsBtn.on('click',function () {
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent) || /(Android)/i.test(navigator.userAgent)) {
                window.open(webkitQQHref);
            }else {
                window.open(OtherQQHref);
            }
        });*/
        askUsBtn.on('click',function () {
            /*window.open(OtherQQHref);*/
            if (is_weixin()){
            }else if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){
                window.open(webkitQQHref);
            }else {
                window.open(OtherQQHref);
            }
        });
        close.on('click',function () {
            layer.fadeOut();
        });
        searchBtn.on('click',function () {
            var country = $('select[name="countryName"]').val(),
                weight = $('input[name="weight"]').val();
            if(weight == ""){
                alert("请输入包裹重量");
                return false;
            }
            hideAds();

            $.ajax({
                url: "http://egoint.com/logistic/export/export_match_price",
                type: "post",
                data: "to="+country+"&weight="+weight,
                dataType: "jsonp",
                beforeSend:function(){
                    addLoading('努力查询中，请稍后');
                },
                success: function (data) {
                    removeLoading();
                    addData(data.data);
                },
                error: function () {
                    removeLoading();
                    alert("系统错误")
                }
            });
        });
        returnBtn.on('click',function () {
            returnAds();
        });
        var swiper = new Swiper('.swiper-container',{
            speed:600,
            autoplay:5000,
            loop:true,
            autoplayDisableOnInteraction:false
        });
    });
    function hideAds() {
        $('.m_ego_row.ads').slideUp(300);
    }
    function returnAds() {
        $('.m_ego_row.ads').slideDown();
        $('.m_search_result').hide();
    }
    function addData(data){
        var $con = $('.m_search_result table tbody');
        var trs = "";
        for(var i=0; i<data.length; i++){
            trs+='<tr>' +
                 '  <td>'+data[i].product_name+'</td>' +
                 '  <td>'+data[i].after_discount+'</td>' +
                 '  <td>'+data[i].efficiency+'</td>' +
                 '</tr>';
        }
        $con.html(trs);
        $con.parent().parent().fadeIn();
    }
</script>
