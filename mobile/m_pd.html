<script>
function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}
function getImg() {
    var pdObj = GetRequest();
    var urlPreFix = "http://www.egoint.com/static/image/m_index/second/";
    var img = document.createElement('img');
    if (pdObj.pd == "intro"){
        img.src = urlPreFix+pdObj.pd+".png";
    }else {
        img.src = urlPreFix+pdObj.pd+".jpg";
    }
    var body = document.getElementsByTagName('body')[0];
    body.appendChild(img)
}
getImg();
</script>
